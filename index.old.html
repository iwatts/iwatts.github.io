    function modifyColor(id, color) {
        document.getElementById(id).style.color = color;
    }
    modifyColor('my-title', 'blue');

    function execute() {
        modifyColor('my-title', 'gray');
    }

    window.setTimeout(execute, 2000);

    function fib(n) {
        if(n <= 0) {
            return 0;
        }
        else if(n <= 2) {
            return 1;
        }
        else {
            return fib(n - 2) + fib(n - 1);
        }
    }

    function fac(int) {
        if(int <= 0) {
            return 1;
        }
        return int * fac(int - 1);

    }

    console.log(fib(6));

    console.log(fac(8));
